{% load static %}

{% block link %}
  <link rel="stylesheet" href="{% static 'css/includes/bot-form.css' %}">
{% endblock %}

<div class="form-container">
  <div class="form-container-text">
    <h2>Мы согласуем планировку быстро и качественно</h2>
    <p>Мы активно вовлекаемся в проект клиента, и берем на себя полную ответственность за результат.</p>
  </div>

  <div class="form-container-form">
    <form id="form-send" method="post" action="/send_form/">
    {% csrf_token %}
      <div class="radio-container">
        <label class="item1">
            <input type="radio" name="serviceType" value="Перепланировка квартир" checked>
            <div class="radio-button">Перепланировка квартир</div>
        </label>
        <label class="item2">
            <input type="radio" name="serviceType" value="Перепланировка нежилых помещений">
            <div class="radio-button">Перепланировка нежилых помещений</div>
        </label>
        <label class="item3">
            <input type="radio" name="serviceType" value="Перепланировка нежилых зданий">
            <div class="radio-button">Перепланировка нежилых зданий</div>
        </label>
        <label class="item4">
            <input type="radio" name="serviceType" value="Кадастровые работы">
            <div class="radio-button">Кадастровые работы</div>
        </label>
      </div>

    <div class="input-container">
      <div class="name-tel-container">
        <div class="input-name">
          <input type="text" placeholder="Имя" name="name" required>
        </div>
        <div class="input-tel">
          <input id="customer-tel" type="tel" placeholder="Номер телефона" name="phone" required>
        </div></div>
      
      <div class="input-message">
          <input type="text" name="message" placeholder="Ваше сообщение">
      </div>
      <label class="custom-checkbox">
        <input type="checkbox" id="customCheckbox">
        <span class="custom-checkbox-img"></span>
        <span class="custom-checkbox-text">Я соглашаюсь с условиями обработки и использования<br>моих персональных данных.</span>
      </label>
      <input id="submitButton" class="request-send" type="submit" value="Подать заявку" disabled>
    </div>

    </form>
  </div>
</div>

{% block scripts %}
<script src="https://unpkg.com/imask"></script>
<script src="{% static 'js/numberMask.js' %}"></script>
<script src="{% static 'js/sendForm.js' %}"></script>
<script src="{% static 'js/checkbox.js' %}"></script>
{% endblock %}
