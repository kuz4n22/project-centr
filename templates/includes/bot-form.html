{% load static %}

{% block link %}
  <link rel="stylesheet" href="{% static 'css/includes/bot-form.css' %}">
{% endblock %}

<div class="form-container">
  <div class="form-container-text">
    <h2>Мы делаем планировку быстро и качественно</h2>
    <p>Мы активно вовлекаемся в проект клиента, и берем на себя полную ответственность. </p>
  </div>

  <div class="form-container-form">
    <form action="#">

      <div class="radio-container">
        <label>
            <input type="radio" name="replanning" value="apartments">
            <div class="radio-button">Перепланировка квартир</div>
        </label>
        <label>
            <input type="radio" name="replanning" value="non-residential">
            <div class="radio-button">Перепланировка<br>нежилых помещений</div>
        </label>
        <label>
            <input type="radio" name="replanning" value="residential">
            <div class="radio-button">Перепланировка жилых зданий</div>
        </label>
        <label>
            <input type="radio" name="replanning" value="cadastral">
            <div class="radio-button">Кадастровые работы</div>
        </label>
      </div>

    <div class="input-container">
      <div class="input-name">
          <input type="text" placeholder="Имя">
      </div>
      <div class="input-tel">
          <input type="tel" placeholder="Номер телефона">
      </div>
      <div class="input-message">
          <input type="text" placeholder="Ваше сообщение">
      </div>
      <div class="input-checkbox">
          <input type="checkbox" id="consent">
          <label for="consent">Я соглашаюсь с условиями обработки и использования<br>моих персональных данных.</label>
      </div>
    </div>


    </form>
  </div>
</div>
