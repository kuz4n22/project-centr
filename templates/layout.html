{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% block link %}{% endblock %}
  <link rel="stylesheet" href="{% static 'css/layout.css' %}">
  <link rel="stylesheet" href="{% static 'css/flickity.css' %}" media="screen">
</head>
<body>
  <div class="container">
    <nav>
      <div class="nav__logo">
        <img src="{% static 'img/nav_logo.svg' %}" alt="logo">
      </div>
      <div class="nav__controls">
        <a href="">Главная</a>
        <a href="">Услуги</a>
        <a href="">Калькулятор</a>
        <a href="">О компании</a>
        <a href="">Контакты</a>
      </div>
      <div class="nav__btns">
        <a class="nav__application" href="">Заявка</a>
        <a class="nav__lk" href="">
          <img src="{% static 'img/lk.svg' %}" alt="lk">
        </a>
      </div>
    </nav>
    <main>
      {% block content %}{% endblock %}
    </main>
  </div>  

  {% block scripts %}{% endblock %}
  
</body>
</html>
